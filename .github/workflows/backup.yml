name: Automated Backup

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare CI logs folder
        run: |
          mkdir -p $HOME/logs
          echo "CI backup test log" > $HOME/logs/test.log

      - name: Set execute permissions
        run: chmod +x backup.sh cleanup.sh

      - name: Run backup
        run: ./backup.sh

      - name: Run cleanup
        run: ./cleanup.sh
