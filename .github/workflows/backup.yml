name: Automated Backup

on:
  schedule:
    - cron: "0 0 * * *"      # every night at midnight
  workflow_dispatch:

jobs:
  run-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run backup
        run: bash backup.sh

      - name: Run cleanup
        run: bash cleanup.sh
